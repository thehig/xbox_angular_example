<!-- Data in object named "profile" -->

<div class="container">
    <player-view player="profile.Player"></player-view>

    <div class="border">
        <table class="list-inline, centrecontent" >
            <td ng-repeat="game in profile.RecentGames" >
                <game-view game="game"></game-view>
            </td>
        </table>
    </div>
    <div class="footerProfileView">

    </div>
</div>
