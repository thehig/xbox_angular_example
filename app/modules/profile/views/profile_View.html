<!-- Data in object named "profile" -->

<div class="container">
    <player-view player="profile.Player"></player-view> <br/>

    <div class="border, paddingsides">
        <ul class="list-inline" >
            <li ng-repeat="game in profile.RecentGames">
                <game-view game="game"></game-view>
            </li>
        </ul>
    </div>
</div>
