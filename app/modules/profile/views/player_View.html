<!-- Data in object named "player" -->

<div class="borderProfile">
    <div class="col-md-5">
        <table class="tableborder, centrecontent">
            <tr>
                <td><img src={{player.Avatar.Gamertile.Large}} class="roundcorners, boxShadow" /></td>
                <td>
                    <table class="tableborder">
                        <tr>
                            <td>
                                Gamer Tag: {{player.Gamertag}}
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Gamer Score: {{player.Gamerscore}}
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Online: {{player.Status.Online}}
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Reputation: {{player.Reputation}}
                            </td>
                        </tr>
                    <tr>
                        <td>
                            Motto: {{player.Motto}}
                        </td>
                    </tr>
                        <tr>
                            <td>
                                Status: {{player.Status.Online_Status}}
                            </td>
                        </tr>
                    </table>
               </td>
            </tr>
        </table>
    </div>
</div>
